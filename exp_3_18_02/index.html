<!-- Create a Feedback form using HTML (With Internal CSS), it should contain 
-> Name (optional)
-> Email(Optional) 
-> phone (optional)
-> Rating 
-> Any Questions regarding product or service.
-> Additional comments (optional)
-> Submit button -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            background-color: rgb(90, 134, 237);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 50%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            border : 4px solid #657fe0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container h1 {
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group input, .form-group textarea, .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container .asterisk {
            color: red;
        }
        .container #submissionMessage {
            text-align: center;
            font-weight: bold;
            color: green;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name (optional)</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email (optional)</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number (optional)</label>
                <input type="text" id="phone" name="phone" placeholder="Phone">
            </div>
            <div class="form-group">
                <label for="rating">Rating: <span class="asterisk">*</span></label>
                <select name="rating" id="rating" required>
                    <option value="">Select Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question">Any Questions regarding product or service? <span class="asterisk">*</span></label>
                <textarea name="question" id="question" placeholder="Your question" required></textarea>
            </div>
            <div class="form-group">
                <label for="comments">Additional comments (optional)</label>
                <textarea name="comments" id="comments" placeholder="Additional comments"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div>
            <p id="submissionMessage"></p>
        </div>
    </div>
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const rating = document.getElementById("rating").value;
            const question = document.getElementById("question").value;
            const comments = document.getElementById("comments").value;
    
            document.getElementById("submissionMessage").innerText = "Feedback submitted successfully!";
        });
    </script>
</body>
</html>

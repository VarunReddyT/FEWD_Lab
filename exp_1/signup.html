<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <nav>
        <ul>
            <a href="./home.html">Home</a>
            <a href="./signup.html">Signup</a>
            <a href="./login.html">Login</a>
            <a href="./searchbar.html">Search</a>
        </ul>
    </nav>
    <h2>SignUp</h2>
    <form style="display: flex; flex-direction : column">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" style="width: 20%;" required>
        <label for="password" style="margin-top:10px;">Password</label>
        <input type="password" name="password" id="password" style="width: 20%;" required>
        <label for="email" style="margin-top:10px;">Email</label>
        <input type="email" name="email" id="email" style="width: 20%;" required>
        <label for="phone" style="margin-top:10px;">Phone</label>
        <input type="tel" name="phone" id="phone" style="width: 20%;" required>
        <button type="submit"  style="margin-top:20px;width: 10%;" onclick="handleSignup()">Signup</button>
    </form>
    <script>
        function handleSignup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            alert(`You signed up with ${username}, ${password}, ${email}, ${phone}`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <nav>
        <ul>
            <a href="./home.html">Home</a>
            <a href="./signup.html">Signup</a>
            <a href="./login.html">Login</a>
            <a href="./searchbar.html">Search</a>
        </ul>
    </nav>
    <h2>Login</h2>
    <form style="display: flex; flex-direction:column;">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" style="width: 20%;" required />
        <label for="password" style="margin-top:10px;">Password</label>
        <input type="password" name="password" id="password" style="width: 20%;" required />
        <button type="submit" style="margin-top:20px;width: 10%;" onclick="handleLogin()">Login</button>
    </form>
    <script>
        function handleLogin(){
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            alert(`You logged in with ${username}, ${password}`);
        }
    </script>
</body>
</html>
